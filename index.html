<!DOCTYPE html>
<html>
    
    <head>
        <title> Dots and Boxes </title>
        <meta charset="utf-8">
        
        <link rel = "stylesheet"  href = "styles/general_styles.css">
        <link rel = "stylesheet"  href = "styles/leaderboards.css">
        <link rel = "stylesheet"  href = "styles/log_in_styles.css">
        <link rel = "stylesheet"  href = "styles/main_menu_styles.css">
        <link rel = "stylesheet"  href = "styles/multiplayer_styles.css">
        <link rel = "stylesheet"  href = "styles/options_styles.css">
        <link rel = "stylesheet"  href = "styles/single_player_game_styles.css">
        
        
        <script src = "scripts/jquery-3.1.1.js"></script>
        <script src = "scripts/jquery-3.1.1.min.js"></script>
        <script src = "scripts/menu_scripts.js"></script>
        <script src = "scripts/single_player_scripts.js"></script>
        <script src = "scripts/timer.js"></script>
        <script src = "scripts/Player.js"></script>
        
        <script src = "2nd_stage_scripts/login.js"></script>
    </head>
    
    <body>
        <div id = "container">
            <div id = "log_in_div" class = "container_member">
                <h1 class = "game_title"> Dots and Boxes </h1>
                <form>
                    ID: <br>
                    <input type = "text" id = "id" maxlength="11"> <br>
                    Password: <br>
                    <input type = "password" id = "pw"> <br>
                </form>
                <!-- "switchDiv('log_in_div','main_menu')" -->
                <button id = "b1" class = "button_0" onclick="registerMe()">Login</button>
            </div>
            
            <div id = "main_menu" class = "container_member">
                <h1 class = "game_title"> Dots and Boxes </h1>
                    <div class = "i_have_buttons">
                        <button type = "button" class = "button_1" onclick="switchDiv('main_menu', 'singleplayer')"> Singleplayer </button>
                        <button type = "button" class = "button_1" onclick="window.alert('Not available')"> Multiplayer </button>
                        <button type = "button" class = "button_1" onclick="switchDiv('main_menu', 'options')"> Options </button>
                        <button type = "button" class = "button_1" onclick="goToLeaderBoards()">Leaderboards</button>
                        <button type = "button" class = "button_1" onclick="switchDiv('main_menu', 'log_in_div')"> Logout </button>
                    </div>
            </div>
            
            <div id = "singleplayer" class = "container_member">
                <div class = "timer_and_score">
                    <div class = "player">
                        <p> Player 1 <span id="clock1">&nbsp;</span> Score: <span id="score1">&nbsp;</span></p>
                    </div>
                        <button onclick = "startSingleGame()">Start Game</button>
                    <div class = "player">
                        <p> Super AI <span id="clock2">&nbsp;</span> Score: <span id="score2">&nbsp;</span></p>
                    </div>
                </div>
                <div class = "table_container">
                    <table id = "singlegametable" oncontextmenu = "return false;"></table>    
                    <button class = "backfromgame" onclick = "exitGame()">Go back</button>
                </div>
                
            </div>
            
            <div id = "multiplayer" class = "container_member">
                <div class = "timer_and_score"></div>
                <div class = "table_container"></div>
				<button class = "button_1" onclick = "switchDiv('multiplayer','main_menu')">Go back.</button>
            </div>
            
            <div id = "options" class = "container_member">
                    <h1>Select difficulty:</h1>
                    <div id = "diffContainer">
                        <form id="radius">
                            <input type = radio value = "Beginner" name ="answer">Beginner<br>
                            <input type = radio value = "Intermediate" checked = "checked" name ="answer">Intermediate<br>
                            <input type = radio value = "Advanced" name ="answer">Advanced<br>
                            <input type = radio value = "Expert" name ="answer">Expert<br>
                        </form>
                        <button class = "button_1" onclick = "switchDiv('options','main_menu')">Go back.</button>
                    </div>
            </div>
            
            <div id = "leaderboards" class = "container_member">
                <h1>Singleplayer</h1>
                    <h4>Beginner</h4>
                    <table id = "s1" class = "leaderboard"></table>
                    <h4>Intermediate</h4>
                    <table id = "s2" class = "leaderboard"></table>
                    <h4>Advanced</h4>
                    <table id = "s3" class = "leaderboard"></table>
                    <h4>Expert</h4>
                    <table id = "s4" class = "leaderboard"></table>
                <h1>Multiplayer</h1>
                <h4>Beginner</h4>
                    <table id = "m1" class = "leaderboard"></table>
                <h4>Intermediate</h4>
                    <table id = "m2" class = "leaderboard"></table>
                 <h4>Advanced</h4>
                    <table id = "m3" class = "leaderboard"></table>
                 <h4>Expert</h4>
                    <table id = "m4" class = "leaderboard"></table>
                <button class = "backfromboards" onclick = "switchDiv('leaderboards','main_menu')">Go back.</button>
            </div>
            
            
        </div>
    </body>

</html>
